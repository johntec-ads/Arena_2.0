<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/styles.css">

  <title>ArenaFerrugem</title>
</head>

<body>

  <button id="myButton">Mostrar equipes</button>

  <div class="container-principal">

    <div class="lista-completa">
      <h3>Lista Completa:</h3>
      <ul id="minhaLista"></ul>
    </div>

    <div class="lista-presente">
      <h3>Lista de presença</h3>
      <ol id="minhaListaMarcados"></ol>
    </div>

    <div class="team-list">
      

      <div id="listaAzul">
        <h3 id="equipe-azul">Equipe Azul</h3>
      </div>

      <div id="listaAmarelo">
        <h3 id="equipe-amarelo">Equipe Amarelo</h3>
      </div>

      <div id="imprimir">
        <button onclick="window.print()">Imprimir página</button>
      </div>
      
    </div>


  </div>



  <script src="js/script.js"></script>

</body>

</html>
