<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/styles.css">

  <title>Arena_1.0</title>
</head>

<body>
  <div class="botao-com-legenda">
    <button id="myButton"></button>
    <div class="legenda">Gerar Equipes</div>
  </div>
  <div class="go-back">
    <div class="botao-com-legenda">
      <button id="backButton"></button>
      <div class="legenda">Voltar Seleção</div>
    </div>
    <div class="botao-com-legenda">
      <button id="teamsButton"></button>
      <div class="legenda">Equipes geradas</div>
    </div>
  </div>
  <div class="container-principal">
    <div class="lista-completa">
      <h3>Lista Completa:</h3>
      <ul id="minhaLista"></ul>
    </div>

    <div class="lista-presente">
      <h3>Lista de presença</h3>
      <ol id="minhaListaMarcados"></ol>
    </div>
  </div>
    <div class="team-list">
      <div id="listaAzul">
        <h3 id="equipe-azul">Equipe Azul</h3>
      </div>
      <div id="listaAmarelo">
        <h3 id="equipe-amarelo">Equipe Amarelo</h3>
      </div>      
      <div class="botao-com-legenda">
        <button id="print"></button>
        <div class="legenda">Print_Screen</div>
      </div>
    </div>
    <script src="js/script.js"></script>
    <!-- Blibiotéca Canvas para printar a tela -->
    <script src='https://html2canvas.hertzen.com/dist/html2canvas.min.js'></script>    
</body>

</html>
